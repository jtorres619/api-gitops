apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: website
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jtorres619/api-gitops/'
    targetRevision: HEAD
    path: dev/website       # <-- points to the Helm chart folder
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: website
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
